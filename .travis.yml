language: node_js
sudo: required
dist: trusty
env:
  global:
    secure: 
branches:
  only:
  - master
before_install:
- sudo npm install -g gitbook-cli
install: true
script: "./build"
deploy:
- provider: pages
  local-dir: "./pages"
  repo: hilanderas/hilanderas.github.io
  skip-clean: true
  keep-history: true
  github-token: "$GITHUB_TOKEN"
  on:
    branch: master
